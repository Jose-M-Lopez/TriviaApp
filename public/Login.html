<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-HqaYdAE26lgFCJsUF9TBdbZf7ygr9yPHtxtg37JshqVQi6CCAo6Qvwmgc5xclIiV" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/TriviaStyle.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#trivia-nav"
            aria-controls="trivia-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="trivia-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Leaderboard.html">Leaderboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login/registration form container -->
    <main style="min-width:80%; margin-bottom:2%;" role="main" class="container">
        <div class="text-center">
            <div style="overflow-y:auto !important;" class="jmbo-custom jumbotron">
                <div class="container">
                    <form id="loginForm">
                        <div style="margin-bottom:6%;" class="form-group">
                            <label style="word-break:break-word;" class="lbl-custom">Username:</label>
                            <input type="text" class="inpt-custom form-control" id="inputUsername" />
                        </div>
                        <div style="margin-bottom:6%;" class="form-group">
                            <label style="word-break:break-word;" class="lbl-custom">Password:</label>
                            <input type="password" class="inpt-custom form-control" id="inputPassword" />
                        </div>
                        <!-- Button container -->
                        <div class="d-flex justify-content-center">
                            <button id="register" style="background-color:#FFE4A4;"
                                class="button-custom3 btn-block btn btn-primary btn-lg" type="button">Register</button>
                            <button id="login" style="margin-top:0; background-color:#71E4D1;"
                                class="nohover button-custom3 btn-block btn btn-primary btn-lg"
                                type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts used -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/Login.js"></script>

</html>
