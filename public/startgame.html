<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <h2>Select Difficulty (Start Game)</h2>

    <form id="difficultySelectForm">
        <select id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
        </select><br>
        <button type="submit">Submit</button><br>
        Start Game status: <div id="startGameStatus">Start game not atttempted</div>
    </form>

    <script>
        $('#difficultySelectForm').submit(function(event) {
            event.preventDefault();
            var startGameRequest = $.ajax({
                url: "/api/startGame",
                method: "POST",
                data: { 
                    'difficulty': $('#difficulty').val()
                },
                dataType: "json"
            });

            startGameRequest.done(function( response ) {
                $('#startGameStatus').text('Error: ' + response.error + ', Message: ' + response.message);
            });

            startGameRequest.fail(function( jqXHR, textStatus ) {
                alert( "Request failed: " + textStatus );
            });
        });
    </script>
</body>

</html>
