<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Round</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-HqaYdAE26lgFCJsUF9TBdbZf7ygr9yPHtxtg37JshqVQi6CCAo6Qvwmgc5xclIiV" crossorigin="anonymous">

    <!-- Personal and timer CSS-->
    <link rel="stylesheet" type="text/css" href="/assets/css/TriviaStyle.css">
    <link rel="stylesheet" href="/assets/css/svgTimer.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#trivia-nav"
            aria-controls="trivia-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="trivia-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Leaderboard.html">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="MatchHistory.html">Match History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Play</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="navbar-right nav-item">
                    <a id="logout" class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Question, answers, and progress bar container-->
    <main style="min-width:80%; margin-bottom:2%;" role="main" class="container">
        <div class="text-center">
            <div style="overflow-y:scroll !important;" class="jmbo-custom jumbotron">
                <div class="container">
                    <p id="question" class="question-text"></p>
                    <div id="timer"></div>
                    <form class="text-center" id="questionForm">
                        <div class="d-flex justify-content-center vertical-cntnr2"><button id="ans1" disabled
                                type="button" style="background-color:rgb(127, 230, 161);"
                                class="button-custom3 btn answer-btn btn-block btn-primary btn-lg"
                                onclick="checkAnswer('ans1');"></button>
                        </div>
                        <div class="d-flex justify-content-center vertical-cntnr2"><button id="ans2" disabled
                                type="button" style="background-color:#FFB1BD;"
                                class="button-custom3 answer-btn btn-block btn btn-primary btn-lg"
                                onclick="checkAnswer('ans2');"></button>
                        </div>
                        <div class="d-flex justify-content-center vertical-cntnr2"><button id="ans3" disabled
                                type="button" style="background-color:rgb(248, 217, 143);"
                                class="button-custom3 answer-btn btn-block btn btn-primary btn-lg"
                                onclick="checkAnswer('ans3');"></button>
                        </div>
                        <div class="d-flex justify-content-center vertical-cntnr2"><button id="ans4" disabled
                                type="button" style="background-color:#67CFEE;"
                                class="button-custom3 answer-btn btn-block btn btn-primary btn-lg"
                                onclick="checkAnswer('ans4');"></button>
                        </div>
                    </form>

                    <div id="progressbar-container" class="progress">
                        <div id="progressbar" class="progress-bar" role="progressbar"
                            style="width:10%; background-color:#FFE4A4;" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>

                    <!-- Results table and end-game buttons hidden until end of round -->
                    <table id="resultstable" style="overflow-x:auto; display:none;"
                        class="cstm-tbl table-responsive table-small table table-dark">
                    </table>

                    <div class="d-flex justify-content-center">
                        <button id="playagain" onclick="location.href='Play.html'"
                            style="display:none; margin-right:2.5%; margin-bottom:-2%; margin-top:3%; background-color:#67CFEE;"
                            type="button" class="button-custom btn btn-block btn-primary btn-lg">Play again</button>

                        <button id="home"
                            style="display:none; margin-left:0%; margin-bottom:-2%; margin-top:3%; background-color:#FFB1BD;"
                            onclick="location.href='index.html'" type="button"
                            class="button-custom btn btn-block btn-primary btn-lg">Home</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts used -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/svgTimer.js"></script>
    <script src="/assets/js/Round.js"></script>
    <script src="/assets/js/Common.js"></script>

</html>
